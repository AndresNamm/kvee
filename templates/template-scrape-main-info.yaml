AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app
  Sample SAM Template for sam-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 900

Parameters:
    EnvironmentParameter:
        Type: String
        Default: dev
        AllowedValues:
            - dev
            - stg
            - prod
        Description: Environment
Resources:
  KvScraperDetails:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ../src/
      Handler: scrape_main_info.lambda_handler
      Runtime: python3.8
      FunctionName: !Sub "${EnvironmentParameter}-kv-ee-scraper-details"
      Environment:
        Variables:
            EXTERNAL_LOG_LEVEL: INFO
            INTERNAL_LOG_LEVEL: DEBUG
            LOG_FORMAT: json
            ENVIRONMENT: !Ref EnvironmentParameter
      Policies:
        - Version: "2012-10-17"
          Statement:
              -   Effect: Allow
                  Action:
                      - "s3:GetObject"
                      - "s3:PutObject"
                      - "s3:ListBucket"
                      - "s3:GetObjectTagging"
                      - "s3:PutObjectTagging"
                      - "s3:PutObjectAcl"
                      - "s3:GetObjectAcl"
                  Resource: 
                      - !Join [ "", [ "arn:aws:s3:::",  "kv-analysis" ] ]
                      - !Join [ "", [ "arn:aws:s3:::",  "kv-analysis/*" ] ]
                      - !Join [ "", [ "arn:aws:s3:::",  "andresmb" ] ]
                      - !Join [ "", [ "arn:aws:s3:::",  "andresmb/*" ] ]
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - 'athena:*'
              Resource:
                - '*'
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - "glue:*"
              Resource:
                - '*'
      Events:
        UpdateTables:
          Properties:
            Schedule: cron(0 0 * * ? *)
            Input: '{"object_count":10}'
          Type: Schedule

